<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edición de Publicación</title>
    <!-- bootstrap.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="C:\Users\USER\Desktop\ventanasPWII\css\dashboard.css">
    <style>
        body, html {
            height: 80%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        #menu {
            flex: 0 0 auto;
            background-color: white;
        }
        .card {
            flex: 1 1 auto;
            overflow: auto;
        }
        .btn-primary {
            background-color: white;
            color: black;
            border: none;
        }
        .btn-primary:hover {
            background-color: black;
            color: white;
        }
        .btn-primary:focus {
            box-shadow: none;
        }
        footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
    }
    
    </style>
</head>
<body>
    <!-- Encabezado -->
    <nav id="menu" class="navbar navbar-expand-lg navbar-light">
        <a id="companyname" class="navbar-brand" href="#">DEEZY</a>
        <ul id="menuElements" class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Explorar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Crear</a>
            </li>
        </ul>
    </nav>
    <!-- Contenido de la ventana de edición de publicación -->
    <div class="card">
        <div class="card-body">
            <!-- Formulario de edición -->
            <form>
                <div class="form-group">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" name="titulo" placeholder="Ingrese el título" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="contenido">Contenido:</label>
                    <textarea id="contenido" name="contenido" placeholder="Ingrese el contenido" rows="4" required class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="imagen">Imagen:</label>
                    <input type="file" id="imagen" name="imagen" accept="image/*" class="form-control-file">
                </div>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </form>
        </div>
    </div>
    
<footer>
    <p>© 2024 DEEZY</p>
  </footer>
</body>
</html>
