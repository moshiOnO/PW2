<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"> <!--fontawesome-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--bootstrap-->

    <title>Login Page</title>
</head>

<body>

    <div class="login-container">
        <h3 class="text-white" align=center>Login!</h3>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
            <p class="text-white">Don't have an account? <a href="register.html">Sign Up</a></p>
        </form>
    </div>
</body>

</html>
