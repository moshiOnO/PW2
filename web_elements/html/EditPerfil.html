<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/editperfil.css">


    <title>Document</title>
</head>

<body>


    <!-- Menú del apartado superior -->
    <nav id="menu" class="navbar navbar-expand-lg navbar-light">
        <a id="companyname" class="navbar-brand" href="#">DEEZY</a>
        <ul id="menuElements" class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="dashboard.html">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="dashboard.html">Explorar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="editPubs.html">Crear</a>
            </li>
            <li class="nav-item">
                <a href="perfil.html">
                    <img src="../../resources/pfp/lovers.jpeg" alt="PFP">
                </a>
            </li>
        </ul>
    </nav>

    <!-- Info del perfil -->
    <div class="container">

        <div class="row">
            <!-- Columna para el nombre y publis -->
            <div id="pfinfo" class="col-md-12" data-id="IDdelacuentaUwU">

                <div id="pfp">
                    <img id="pfPhoto" src="../../resources/pfp/lovers.jpeg" />
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                    <button id="subirImagenBtn" class="btn btn-primary">Subir imagen</button>
                </div>

                <div id="pfnick">
                    <h3>Nickname</h3>
                    <input type="text" id="inputs" placeholder="Ingrese su nickname aquí" />
                    <h3>Descripción</h3>
                    <input type="text" id="inputs" placeholder="Ingrese su descripción aquí" />
                    <h3>Nombre</h3>
                    <input type="text" id="inputs" placeholder="Ingrese su nombre aquí" />
                    <h3>Contraseña</h3>
                    <input type="text" id="inputs" placeholder="Ingrese su contraseña aquí" />
                    
                </div>

                <button id="guardaInfo" class="btn btn-primary" type="submit">Guardar Cambios</button>

            </div>


        </div>
    </div>


    <script>
        // Obtener referencia al botón y al input de archivo
        const subirImagenBtn = document.getElementById('subirImagenBtn');
        const fileInput = document.getElementById('fileInput');

        // Agregar un evento de clic al botón
        subirImagenBtn.addEventListener('click', function () {
            // Simular clic en el input de archivo al hacer clic en el botón
            fileInput.click();
        });

        // Agregar un evento de cambio al input de archivo
        fileInput.addEventListener('change', function () {
            const file = fileInput.files[0]; // Obtener el archivo seleccionado

            if (file) {
                // Crear una URL local para la imagen seleccionada
                const imgUrl = URL.createObjectURL(file);

                // Mostrar la imagen seleccionada en el elemento img
                const imgElement = document.getElementById('pfPhoto');
                imgElement.src = imgUrl;
            }
        });
    </script>



</body>

</html>
