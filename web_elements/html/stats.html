<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bootstrap.css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="../css/dashboard.css">

  <title>Estadísticas</title>

  <!-- Incluye las bibliotecas Chart.js y Masonry.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/masonry-layout"></script>

  <!-- Estilos CSS para Masonry layout y fuente Arial -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      /* Espaciado alrededor del cuerpo */
    }

    .grid {
      column-gap: 20px;
      margin: 20px;
    }

    .grid-item {
      width: 100%;
      margin-bottom: 20px;
      background-color: rgb(120, 120, 120);
      /* Fondo gris claro */
      color: white;
      /* Texto blanco */
      padding: 20px;
      /* Espaciado interior */
      border-radius: 5px;
      /* Bordes redondeados */
      text-align: center;
      /* Centrar texto */
    }
  </style>
</head>

<body>

  <!-- Menú del apartado superior -->
  <nav id="menu" class="navbar navbar-expand-lg navbar-light">
    <a id="companyname" class="navbar-brand" href="#">DEEZY</a>
    <ul id="menuElements" class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="dashboard.html">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="dashboard.html">Explorar</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="editPubs.html">Crear</a>
      </li>
      <li class="nav-item">
        <a href="perfil.html">
          <img src="../../resources/pfp/lovers.jpeg" alt="PFP">
        </a>
      </li>
    </ul>
  </nav>

  <!-- Contenedor para el gráfico de interacciones de perfil -->
  <div class="grid-item">
    <h2>Interacciones de Perfil</h2>
    <canvas id="profileInteractionsChart" width="400" height="200"></canvas>
    <img src="../../resources/images.png" class="card-img-top" alt="Imagen 1">
  </div>

  <!-- Contenedor para el gráfico de interacciones de publicaciones -->
  <div class="grid-item">
    <h2>Interacciones de Publicaciones</h2>
    <canvas id="postInteractionsChart" width="400" height="200"></canvas>
    <img src="../../resources/images.png" class="card-img-top" alt="Imagen 2">
  </div>



  <!-- Script para inicializar los gráficos y Masonry layout -->
  <script>
    // Datos de ejemplo para los gráficos
    var profileData = {
      labels: ["Enero", "Febrero", "Marzo", "Abril", "Mayo"],
      datasets: [{
        label: 'Interacciones',
        data: [10, 20, 15, 25, 30],
        backgroundColor: 'rgba(75, 192, 192, 0.2)',
        borderColor: 'rgba(75, 192, 192, 1)',
        borderWidth: 1
      }]
    };

    var postData = {
      labels: ["Post 1", "Post 2", "Post 3", "Post 4", "Post 5"],
      datasets: [{
        label: 'Interacciones',
        data: [5, 15, 10, 20, 25],
        backgroundColor: 'rgba(255, 99, 132, 0.2)',
        borderColor: 'rgba(255, 99, 132, 1)',
        borderWidth: 1
      }]
    };

    // Configuración de Masonry layout
    var postGrid = new Masonry('.grid', {
      itemSelector: '.grid-item',
      columnWidth: '.grid-sizer',
      percentPosition: true
    });

    // Inicialización de gráficos
    var profileInteractionsChart = new Chart(document.getElementById('profileInteractionsChart').getContext('2d'), {
      type: 'bar',
      data: profileData
    });

    var postInteractionsChart = new Chart(document.getElementById('postInteractionsChart').getContext('2d'), {
      type: 'bar',
      data: postData
    });
  </script>
</body>

</html>
