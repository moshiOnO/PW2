<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

       <!--para que se vea el fondo xd-->
       <style> 
        body {
            background-color: #080808;
            background-image: url('../../resources/Illustrations/Register.jpg');
            /* height: 500px; */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>

<body>
    <div class="register-container">
        <h3 class="text-white" align=center>Registrate!</h3>
        <form onsubmit="return validateForm()">      
            <label for="name">Name:</label><br>
            <input id="name" type="text" required><br>
            <label for="nickN">Nickame:</label><br>
            <input id="nickN" type="text" required><br>
            <label for="mail">Mail:</label><br>
            <input id="mail" type="email" required><br>
            <label for="pass">Password:</label><br>
            <input id="pass" type="password" required><br>
            <label for="pass2">Confirm Password:</label><br>
            <input id="pass2" type="password" required><br>
            <button type="submit">Crear</button>
            <p class="text-white">Already have an account? <a href="/website/login.html">Log In</a></p> 
        </form>
    </div>
</body>


<script>
    function validateForm() {
        var name = document.getElementById("name").value;
        var nickN = document.getElementById("nickN").value;
        var mail = document.getElementById("mail").value;
        var pass = document.getElementById("pass").value;
        var pass2 = document.getElementById("pass2").value;

        if (name == "" || nickN == "" || mail == "" || pass == "" || pass2 == "") {
            alert("Por favor, complete todos los campos.");
            return false;
        }

        if (pass !== pass2) {
            alert("Las contrase√±as no coinciden.");
            return false;
        }

        return true;
    }
</script>

</html>
